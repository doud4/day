<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nossa Memória</title>
  <style>
    body {
      margin: 0;
      background-color: #e0f0e5;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .iphone-frame {
      width: 360px;
      height: 640px;
      background-color: #fff;
      border: 16px solid #5e4634;
      border-radius: 36px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .carousel {
      flex: 1;
      overflow-x: hidden;
      display: flex;
      flex-direction: row;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .slide {
      scroll-snap-align: start;
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: auto;
      max-height: 480px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      border-bottom: 2px solid #5e4634;
    }

    .caption {
      background-color: #5e4634;
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }

    .audio {
      padding: 10px;
      background: #5e4634;
      display: flex;
      justify-content: center;
    }

    .audio iframe {
      border: none;
      width: 320px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="carousel">
      <div class="slide">
        <img src="https://i.imgur.com/OseBWTT.jpeg" alt="Foto 1" />
        <div class="caption">Nosso primeiro dia dos namorados</div>
      </div>
      <div class="slide">
        <img src="https://i.imgur.com/YBdDYCh.png" alt="Foto 2" />
        <div class="caption">Nosso primeiro passeio</div>
      </div>
      <div class="slide">
        <img src="https://i.imgur.com/D0fInS0.jpeg" alt="Foto 3" />
        <div class="caption">Teu sorriso favorito</div>
      </div>
      <div class="slide">
        <img src="https://i.imgur.com/BwdeGkY.jpeg" alt="Foto 4" />
        <div class="caption">Uma noite mágica</div>
      </div>
      <div class="slide">
        <img src="https://i.imgur.com/32vFNoA.jpeg" alt="Foto 5" />
        <div class="caption">A nossa trilha</div>
      </div>
      <div class="slide">
        <img src="https://i.imgur.com/7IPkVH3.jpeg" alt="Foto 6" />
        <div class="caption">Carinho em cada detalhe</div>
      </div>
      <div class="slide">
        <img src="https://i.imgur.com/6E0kk3y.jpeg" alt="Foto 7" />
        <div class="caption">Entre risos e abraços</div>
      </div>
      <div class="slide">
        <img src="https://i.imgur.com/OseBWTT.jpeg" alt="Foto 8" />
        <div class="caption">Nosso amor em cada nota</div>
        <div class="audio">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0pDLxf94EgkZirBBzBqYCS?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
