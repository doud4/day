<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Primeiro Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #5D4037;
      color: #FFFFFF;
    }

    h1 {
      text-align: center;
      color: #A5D6A7;
      padding: 20px 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 15px;
    }

    #carousel {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-track img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .buttons {
      text-align: center;
      margin-top: 10px;
    }

    button {
      background-color: #81C784;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #66BB6A;
    }

    .caption {
      text-align: center;
      font-size: 18px;
      color: #A5D6A7;
      padding: 10px 0;
    }

    .second-music iframe {
      display: block;
      margin: 20px auto;
      height: 60px;
      border: none;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nosso Primeiro Dia dos Namorados</h1>

    <div class="carousel" id="carousel">
      <div class="carousel-track" id="carouselTrack">
        <img src="https://i.imgur.com/OseBWTT.jpeg" alt="Foto 1">
        <img src="https://i.imgur.com/YBdDYCh.png" alt="Foto 2">
        <img src="https://i.imgur.com/D0fInS0.jpeg" alt="Foto 3">
        <img src="https://i.imgur.com/BwdeGkY.jpeg" alt="Foto 4">
        <img src="https://i.imgur.com/32vFNoA.jpeg" alt="Foto 5">
        <img src="https://i.imgur.com/7IPkVH3.jpeg" alt="Foto 6">
        <img src="https://i.imgur.com/6E0kk3y.jpeg" alt="Foto 7">
        <img src="https://placekitten.com/487/250" alt="Foto 8">
      </div>
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">←</button>
      <button onclick="nextSlide()">→</button>
    </div>

    <div class="caption" id="caption">
      Primeira legenda – nossa primeira memória 🌷
    </div>

    <div class="second-music">
      <iframe src="https://open.spotify.com/embed/track/7qiZfU4dY1lWllzX7mPBI3?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen"></iframe>
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const captions = [
      "Primeira legenda – nossa primeira memória 🌷",
      "Segunda legenda – risadas sem fim 😄",
      "Terceira legenda – aquele passeio inesquecível ✨",
      "Quarta legenda – nossos olhares 💘",
      "Quinta legenda – nossa primeira dança 💃🕺",
      "Sexta legenda – dia de preguiça juntos 🐻",
      "Sétima legenda – nosso pôr do sol preferido 🌅",
      "Oitava legenda – clique para ouvir nossa segunda música 🎶"
    ];
    const captionEl = document.getElementById('caption');
    let index = 0;

    function updateCarousel() {
      const slideWidth = track.clientWidth;
      track.style.transform = `translateX(-${index * slideWidth}px)`;
      captionEl.innerText = captions[index];
    }

    function nextSlide() {
      index = (index + 1) % captions.length;
      updateCarousel();
    }

    function prevSlide() {
      index = (index - 1 + captions.length) % captions.length;
      updateCarousel();
    }

    window.addEventListener('resize', updateCarousel);
  </script>
</body>
</html>
