<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem√≥rias do Amor</title>
  <style>
    body {
      background-color: #e0f0e5; /* verde floresta claro */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .iphone-frame {
      background-color: #fff;
      border: 10px solid #5e4634; /* marrom */
      border-radius: 40px;
      width: 375px;
      height: 667px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #5e4634;
      text-align: center;
      font-size: 18px;
      margin: 20px 10px 10px 10px;
    }

    .carousel {
      width: 100%;
      height: 420px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
      max-height: 100%;
      width: auto;
      object-fit: contain;
      border-radius: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin: 10px auto;
    }

    .buttons button {
      padding: 6px 12px;
      background-color: #5e4634;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .caption {
      text-align: center;
      font-size: 14px;
      color: #5e4634;
      padding: 8px;
    }

    .music {
      background-color: #f3f3f3;
      border-top: 1px solid #ccc;
      width: 100%;
    }

    .music iframe {
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 0 0 30px 30px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <h1>Nosso Primeiro Dia dos Namorados</h1>

    <div class="carousel" id="carousel">
      <div class="carousel-track" id="carouselTrack">
        <img src="https://i.imgur.com/OseBWTT.jpeg" alt="Foto 1">
        <img src="https://i.imgur.com/YBdDYCh.png" alt="Foto 2">
        <img src="https://i.imgur.com/D0fInS0.jpeg" alt="Foto 3">
        <img src="https://i.imgur.com/BwdeGkY.jpeg" alt="Foto 4">
        <img src="https://i.imgur.com/32vFNoA.jpeg" alt="Foto 5">
        <img src="https://i.imgur.com/7IPkVH3.jpeg" alt="Foto 6">
        <img src="https://i.imgur.com/6E0kk3y.jpeg" alt="Foto 7">
        <img src="https://placekitten.com/375/500" alt="Foto 8"> <!-- com bot√£o de play -->
      </div>
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">‚Üê</button>
      <button onclick="nextSlide()">‚Üí</button>
    </div>

    <div class="caption" id="caption">
      Primeira legenda ‚Äì nossa primeira mem√≥ria üå∏
    </div>

    <div class="music">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3QZT6SZ7ue8QKQdq0ccaxv?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const captions = [
      "Primeira legenda ‚Äì  If I loved you less, I might be able to talk about it more",
      "Segunda legenda ‚Äì tudo come√ßou com a promessa de figurinhas sensacionais",
      "Terceira legenda ‚Äì primeiro date",
      "Quarta legenda ‚Äì primeira movie night",
      "Quinta legenda ‚Äì primeiro carnaval",
      "Sexta legenda ‚Äì primeira vez em ararinhas",
      "S√©tima legenda ‚Äì primeira vez na pg",
      "Oitava legenda ‚Äì com som de cora√ß√£o üéµ"
    ];
    let currentIndex = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${currentIndex * 375}px)`;
      document.getElementById('caption').textContent = captions[currentIndex];
    }

    function nextSlide() {
      if (currentIndex < captions.length - 1) currentIndex++;
      updateCarousel();
    }

    function prevSlide() {
      if (currentIndex > 0) currentIndex--;
      updateCarousel();
    }
  </script>
</body>
</html>
