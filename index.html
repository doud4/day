<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Primeiro Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      background: #e0f0e5; /* verde suave */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .iphone-frame {
      width: 360px;
      height: 640px;
      background: #fff;
      border: 12px solid #5e4634; /* marrom */
      border-radius: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 15px 10px 5px;
      font-size: 18px;
      color: #5e4634;
      text-align: center;
    }
    #carousel {
      width: 100%;
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      flex-direction: column;
      transition: transform 0.4s ease-in-out;
    }
    .carousel img {
      max-width: 100%;
      max-height: 420px;
      object-fit: contain;
      margin: 0 auto;
      border-radius: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      width: 85%;
      margin: 10px auto 0;
    }
    .buttons button {
      background: #5e4634;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .buttons button:hover {
      background: #3e2d24;
    }
    .caption {
      font-size: 14px;
      color: #5e4634;
      padding: 10px;
      text-align: center;
      height: 40px;
      overflow-y: auto;
    }
    .music {
      width: 100%;
      border-top: 1px solid #ccc;
      padding: 5px 0;
      background: #f8f8f8;
    }
    .music iframe {
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 0 0 30px 30px;
    }
  </style>
</head>
<body>

  <div class="iphone-frame">
    <h1>Nosso Primeiro Dia dos Namorados</h1>

    <div id="carousel">
      <div class="carousel-track" id="track">
        <img src="https://i.imgur.com/OseBWTT.jpeg" alt="Foto 1">
        <img src="https://i.imgur.com/YBdDYCh.png" alt="Foto 2">
        <img src="https://i.imgur.com/D0fInS0.jpeg" alt="Foto 3">
        <img src="https://i.imgur.com/BwdeGkY.jpeg" alt="Foto 4">
        <img src="https://i.imgur.com/32vFNoA.jpeg" alt="Foto 5">
        <img src="https://i.imgur.com/7IPkVH3.jpeg" alt="Foto 6">
        <img src="https://i.imgur.com/6E0kk3y.jpeg" alt="Foto 7">
        <img src="https://i.imgur.com/OseBWTT.jpeg" alt="Foto 8">
      </div>
    </div>

    <div class="buttons">
      <button onclick="prev()">‚Üë</button>
      <button onclick="next()">‚Üì</button>
    </div>

    <div class="caption" id="caption">Primeira legenda ‚Äì nossa primeira mem√≥ria üå∏</div>

    <div class="music">
      <iframe src="https://open.spotify.com/embed/track/7AF7suQv3pef5Gzy2Qb1Xr?utm_source=generator" allow="autoplay; encrypted-media;" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const caption = document.getElementById('caption');
    const captions = [
      "nossa primeira mem√≥ria üå∏",
      "nosso sorriso favorito üíï",
      "um dia inesquec√≠vel ‚òÄÔ∏è",
      "aquele momento s√≥ nosso ‚ú®",
      "rimos at√© cansar üòÇ",
      "nosso abracinho üçÉ",
      "dia de paz e amor üåà",
      "Oitava legenda ‚Äì com som de cora√ß√£o üéµ"
    ];
    let idx = 0;

    function update() {
      const itemHeight = track.children[idx].getBoundingClientRect().height;
      const offset = track.children[idx].offsetTop;
      track.style.transform = `translateY(-${offset}px)`;
      caption.textContent = captions[idx];
    }

    function next() {
      if (idx < track.children.length - 1) idx++;
      update();
    }

    function prev() {
      if (idx > 0) idx--;
      update();
    }

    window.addEventListener('resize', update);
    window.addEventListener('load', update);
  </script>

</body>
</html>
